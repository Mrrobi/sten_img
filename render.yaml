services:
  - type: web
    name: stego-share
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    autoDeploy: true
    plan: free
    disk:
      name: data
      mountPath: /opt/render/project/src/data   # matches app's ./data path
      sizeGB: 1
